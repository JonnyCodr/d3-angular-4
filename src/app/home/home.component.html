<chart 
[title]="'Chart'" 
[dimension]="{ width: 300, height: 250 }" 
[data]="chart">
</chart>
<input name="add" [(ngModel)]="data" (keyup)="onKeyUp($event)">
<button (click)="onAdd()">add</button><button (click)="reset()">Reset</button>
<small [style.color]="'red'">{{error}}</small>
<ul>
    <li *ngFor="let list of chart">
        {{ list }} 
    </li>
</ul>
